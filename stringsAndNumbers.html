<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <p id="outputText"></p>

        <script>
            var text1 = "nine";
            var text2 = "9";

            var num1 = stringToNumber(text1);
            var num2 = stringToNumber(text2);

            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML = "You did not enter a valid number. Please try again";
            } else { document.getElementById("outputText").innerHTML= num1 + num2;

            }

            function stringToNumber(text){
                return parseInt(text);
            }
        </script>
    </body>
</html>
